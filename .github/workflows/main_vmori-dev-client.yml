# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vmori-dev-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://vmori.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3170467dd2b24eb3986d4cd66c4ccff2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c8045fccf8c499f9ec561ba13ae4e29 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_3170467dd2b24eb3986d4cd66c4ccff2 }}/vmori/vue:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vmori-dev-client'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d865aba590f04a9fa22bc395e3470306 }}
        images: 'vmori.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3170467dd2b24eb3986d4cd66c4ccff2 }}/vmori/vue:${{ github.sha }}'