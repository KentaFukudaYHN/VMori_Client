<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>VTimes</title><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com"><link rel="manifest" href="./manifest.json"><link rel="stylesheet" href="./css/Foundation/valiable.css"><link rel="stylesheet" href="./css/Foundation/reset.css"><link rel="stylesheet" href="./css/Foundation/base.css"><link rel="stylesheet" href="./css/Foundation/img.css"><link rel="stylesheet" href="./css/Layout/i-header.css"><link rel="stylesheet" href="./css/Layout/i-container.css"><link rel="stylesheet" href="./css/Layout/i-main.css"><link rel="stylesheet" href="./css/Layout/i-footer.css"><link rel="stylesheet" href="./css/Object/button.css"><link rel="stylesheet" href="./css/Object/font.css"><link rel="stylesheet" href="./css/Object/icon.css"><link rel="stylesheet" href="./css/Object/title.css"><link rel="stylesheet" href="./css/Object/checkbox.css"><link rel="stylesheet" href="./css/Object/radio.css"><link rel="stylesheet" href="./css/Object/valid.css"><link rel="stylesheet" href="./css/Object/input.css"><link rel="stylesheet" href="./css/Project/cropper.css"><link rel="stylesheet" href="./css/Project/form.css"><link rel="stylesheet" href="./css/Project/postscript.css"><link rel="stylesheet" href="./css/Project/videoGenre.css"><link rel="stylesheet" href="./css/Project/selecter.css"><script>//グローバル変数にバンドルJSのローディング有無のフラグを定義して監視
            Object.defineProperty(window,'isLoading', {
                configurable: false,
                val: false,
                get: function () { return this.val; },
                set: function (x) {
                    this.val = x;
                    //アニメーションを終了(アニメーションのDOMを削除する)
                    setTimeout(() =>{
                        document.getElementById('_loading').remove()
                    }, 3000)
                },
            });


            //PWA用にServiceWorkerの読み込み
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./js/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful.');
                }).catch(err => {
                    console.log('ServiceWorker registration failed.');
                });
            }</script><style>.loading-wrap{
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
            }
            .loading-item{
                text-align: center;
            }
            .loading-item img{
                width: 160px;
                animation: anime_loading 1s infinite;
            }

            .loading-item p {
                letter-spacing: 0.15em;
                font-size: 13px;
                font-weight: bold;
                color: #5a564c;
            }

            .loading-item span{
                display: inline-block;
                position: relative;
                overflow:hidden;
            }

            .loading-item span::before{
                content: '';
                position: absolute;
                background-color: #fff;
                top:0;
                left:0;
                right:0;
                bottom:0;
                display: block;
                animation: anime_text 2.5s infinite;
            }

            @keyframes anime_loading {
                0%{
                    transform: scale(1.0,1.0) translate3d(0,0,0);
                }

                30%{
                    transform: scale(1.0,1.06) translate3d(-3%,-2%,0) skew(4deg,0deg);
                }

                45%{
                    transform: scale(1.0,0.99) translate3d(-1%,-1%,0) skew(1deg,0deg);
                }

                75%{
                    transform: scale(1.0,1.06) translate3d(-3%,-2%,0) skew(-4deg,0deg);
                }

                90%{
                    transform: scale(1.0,0.99) translate3d(1%,1%,0) skew(-1deg,0deg);
                }

                100%{
                    transform: scale(1.0,1.0) translate3d(0,0,0);
                }
            }

            @keyframes anime_text{
                0%{
                    transform: translatex(0%);
                }

                100%{
                    transform: translatex(100%);
                }
            }</style><script defer="defer" src="bundle.3018c42179d2d0762cec.js"></script></head><body><div id="_loading" class="loading-wrap"><div class="loading-item"><img src="./assets/loading.png"><p><span>loading...</span></p></div></div><div id="app"></div></body></html>
